<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body >
    <h1>Recommended Crop</h1>
    <h2>{{ crop_info['recommended_crop'] }}</h2>
    <img class="crop-image" src="{{ url_for('static', filename='images/' + crop_info['image']) }}" alt="Crop Image">
    <p>Temperature: {{ crop_info['temperature'] }}</p>
    <p>Humidity: {{ crop_info['humidity'] }}</p>
    <p>Rainfall: {{ crop_info['rainfall'] }}</p>
    <a href="/">Go back to the form</a>
</body>
</html>
