<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <center><h1>Crop Recommendation System</h1></center>
    <h2>Enter the Soil Parameters and District Name</h2>
    <form action="/recommend" method="post">
        <label for="nitrogen">Nitrogen:</label><br>
        <input type="text" id="nitrogen" name="nitrogen"><br><br>
        <label for="phosphorus">Phosphorus:</label><br>
        <input type="text" id="phosphorus" name="phosphorus"><br><br>
        <label for="potassium">Potassium:</label><br>
        <input type="text" id="potassium" name="potassium"><br><br>
        <label for="ph">pH:</label><br>
        <input type="text" id="ph" name="ph"><br><br>
        <label for="district">District Name:</label><br>
        <input type="text" id="district" name="district"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
